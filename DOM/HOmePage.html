<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
/* CSS for the navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
  <a href="#">FAQ</a>
  <a href="#">Blog</a>
  <a href="#">Gallery</a>
  <a href="#">Shop</a>
  <a href="#">Support</a>
  <a href="#">Feedback</a>
  <a href="#">Terms</a>
  <a href="#">Privacy</a>
  <a href="#">Settings</a>
  <a href="#">Help</a>
  <a href="#">Logout</a>
  <a href="#">Account</a>
  <a href="#">Login</a>
</div>

<!-- Links to create account and login -->
<div style="text-align: center; margin-top: 20px;">
  <a href="#">Create Account</a> | 
  <a href="#">Login</a>
</div>

</body>
</html>
